server.port=8086

# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=create

# Configuration BDD
# persistence
# spring.datasource.url=jdbc:h2:file:/data/chathistoryDB
# reset database
spring.datasource.url=jdbc:h2:mem:chathistoryDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# URL WebServices
# webservice.url.card=http://localhost:8085/api/cards
# webservice.url.card.generateCard.async=http://localhost:8085/generateCards

# Configuration ESB
esb.user-messaging.queue.name=fr.cpe.user-app.in
spring.activemq.broker-url=tcp://activemq:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true
spring.activemq.non-blocking-redelivery: true

# Configuration Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher